    <script type="text/html" id="questionlistTpl">
        <ul class="list-group col-md-8 ">
            {{if questions.length!=0}} {{each questions}}
            <li class="list-group-item ">
                <div class="article-info">
                    <span class="author" style='color:orange'>{{$value.author.username}}</span>
                    <span>{{$value.publishDate.split('T')[0]}}</span>
                    <span style='color:#64BF68'>{{$value.author.role=='admin'?'管理员':$value.author.role=='teacher'?'老师':'学生'}}</span>
                </div>
                <a href="/html/detail.html?questionId={{$value._id}}"><span>{{$value.title}}</span></a>
                <ul>

                    <li>浏览量：<span>{{$value.meta.views}}</span></li>

                    <li>点赞：<span>{{$value.meta.likes}}</span></li>
                </ul>
            </li>
            {{/each}} {{/if}} {{if questions.length==0}}
            <li class="list-group-item ">

                <a href="javascript:;"><span>未找到相关内容</span></a>

            </li>
            {{/if}}
        </ul>
    </script>
    <script type="text/html" id="pageTpl">
        <ul class="pagination ">
            <li>
                <a href="javascript:;" aria-label="Previous" onclick='changePageoflist({{page-1 || 1}},"/public/questions")'>
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {{each pages}} {{if $value>=page-2 && $value
            <page-0+2}} <li><a href="javascript:;" onclick='changePageoflist({{$value}},"/public/questions")'>{{$value}}</a></li>
                {{/if}} {{/each}}

                <li>
                    <a href="javascript:;" aria-label="Next" onclick='changePageoflist({{page+1>=pages.length?pages.length:page+1}},"/public/questions")'>
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
        </ul>
        </nav>
    </script>
