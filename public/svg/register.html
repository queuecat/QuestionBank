<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./base.css">
</head>

<body>

    <div class="login-body">

        <div class="login-container">

            <h4 class="title">用户注册</h4>
            <div class="login">
                <form action="/admin/registerFn" method="post" id="loginForm">
                    <div class="title">

                        <p class="tips" id="tips"></p>
                    </div>
                    <div class="form-group">
                        <label>用户名</label>
                        <input name="username" type="text" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label>邮件</label>
                        <input name="email" type="email" class="form-control" placeholder="请输入邮件地址">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input name="password" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="form-inline form-group">
                        <div class="form-group ">
                            <label>验证码</label>
                            <input name="captcha" type="text" class="form-control" id="exampleInputName2" placeholder="请输入验证码">
                            <label style="vertical-align: middle;" id="captcha">Name</label>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>

                </form>
            </div>
            <div class="tips"></div>
        </div>
    </div>
    <script src="./jquery.min.js"></script>
    <!-- <script src="./bootstrap.min.js"></script> -->
    <script src="./captcha.js"></script>
    <!-- 
    引入公共方法serializeToJso -->
    <!-- <script src="/admin/js/common.js"></script> -->


</body>

</html>
